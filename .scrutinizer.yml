filter:
    excluded_paths:
        - 'tests/*'
build:
    tests:
        override:
            -
                command: 'tools/phpunit --coverage-clover=coverage-file'
                coverage:
                    file: 'coverage-file'
                    format: 'php-clover'
    dependencies:
            before:
                - 'wget https://phar.io/releases/phive.phar'
                - 'php phive.phar install'
    environment:
        php:
            version: 7.0.7