filter:
    excluded_paths:
        - 'tests/*'
build:
    tests:
        override:
            -
                command: 'phpunit --coverage-clover=coverage-file'
                coverage:
                    file: 'coverage-file'
                    format: 'php-clover'
    environment:
        php:
            version: 7.0.7
        phpunit:
            version: 5.7.2