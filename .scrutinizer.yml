filter:
    excluded_paths:
        - 'tests/*'
checks:
    php: true 
coding_style:
    php:
        spaces:
            around_operators:
                concatenation: true
build:
    tests:
        override:
            -
                command: 'tools/phpunit --coverage-clover=coverage-file'
                coverage:
                    file: 'coverage-file'
                    format: 'php-clover'
    dependencies:
        before:
            - 'wget https://phar.io/releases/phive.phar'
            - 'php phive.phar install'
    environment:
        php:
            version: 7.0.7
tools:
    php_sim: false
    php_cpd: false